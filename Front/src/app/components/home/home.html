<main class="home-container">
	<div class="overlay"></div>
	<form action="" class="home-form-container">
		<h1>Login</h1>
		<div class="input-container">
			<label>Email: </label>
			<input type="text" placeholder="Digite seu email..." class="textInput">
		</div>
		<div class="input-container">
			<label>Senha: </label>
			<input 
				type="password" 
				placeholder="********" 
				class="textInput"
			>
		</div>
		<app-btn-primary [name_value]="'Entrar'"></app-btn-primary>
	</form>
</main>
